<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>form</title>
</head>
<body>
    <form>
        <table>
            <tr>
                <td> 
                    Name
                </td>
                <td>
                    <input type="text" placeholder="Name" name="">
                </td>
            </tr>
            <tr>
                <td>
                    Password
                </td>
                <td>
                    <input type="password" placeholder="Password" name="">
                </td>
            </tr>
            <tr>
                <td>
                    Gender
                </td>
                <td>
                    <input type="radio" name="Gender" >Male
                    <input type="radio" name="Gender">Femaile
                </td>
            </tr>
            <tr>
                <td>
                    Email
                </td>
                <td>
                    <input type="email" placeholder="Email" name="">
                </td>
            </tr>
            <tr>
                <td>
                    Phone #
                </td>
                <td>
                    <select>
                        <option>996</option>
                        <option>001</option>
                        <option>996</option>
                        <option>997</option>
                        <option>347</option>
                        <option>315</option>
                    </select>
                    <input type="Phone" placeholder="123456***" name="">
                </td>
            </tr>
            <tr>
                <td>
                    <input type="Submit" value="Submit" name="">
                </td>
            </tr>
        </table>
    </form>
</body>
</html>
